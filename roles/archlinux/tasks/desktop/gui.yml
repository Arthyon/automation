---
- name: install fonts
  pacman:
    name:
      - adobe-source-code-pro-fonts
      - adobe-source-han-sans-jp-fonts
      - noto-fonts
      - noto-fonts-emoji
      - powerline-fonts
      - ttf-fira-code # code
      - ttf-font-awesome # polybar
      - ttf-liberation # steam
  become: true

- name: install GTK
  pacman:
    name:
      - gtk3
      - gtk2
  become: true

- name: install display configuration tools
  pacman:
    name:
      - arandr
      - lxrandr
      - lxappearance
  become: true

- name: install aur gui themes
  kewlfft.aur.aur:
    name:
      - vertex-themes
      - paper-icon-theme
    state: present

- name: create gtk3 configuration directory
  file:
    name: /home/{{ ansible_user_id }}/.config/gtk-3.0
    state: directory

- name: configure gtk3
  template:
    src: gtk/settings.ini
    dest: /home/{{ ansible_user_id }}/.config/gtk-3.0/settings.ini

- name: configure gtk2
  template:
    src: "gtk/{{item}}"
    dest: /home/{{ ansible_user_id }}/{{item}}
  with_items:
    - .gtkrc-2.0
    - .gtkrc-2.0.mine
