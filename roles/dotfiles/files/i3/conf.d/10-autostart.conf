# start rofi
bindsym $mod+d exec --no-startup-id rofi -show combi

# Start status bars
exec_always --no-startup-id $HOME/.config/polybar/launch.sh

# Start Picom
exec --no-startup-id picom -b

# Start udiskie
exec_always --no-startup-id "udiskie -t"

# start lxpolkit
exec_always --no-startup-id lxpolkit

# start light locker
exec_always --no-startup-id light-locker

# Start dunst
exec --no-startup-id /usr/bin/dunst

# Dropdown terminal (i3-quickterm)
bindsym $mod+grave exec i3-quickterm shell
bindsym $mod+oslash exec i3-quickterm shell
